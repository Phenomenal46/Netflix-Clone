<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Watch Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <nav>
            <div class="left">
                <img src="Assets/logo.svg" alt="Logo">
            </div>
            <div class="right">
                <button class="lang-button"><img src="Assets/lang-icon.svg" alt="lang">English</button>
                <button class="red-button">Sign In</button>
            </div>
        </nav>
        <div class="box">
        </div>
        <div class="content">
            <h1>Unlimited movies,<br>shows, and more.</h1>
            <h3>Starts at ₹149. Cancel at any time.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="input-group">
                <input type="email" placeholder="Email address">
                <button class="red-button">Get Started &gt;</button>
            </div>
        </div>
    </div>
    
</body>

</html>
